<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Drilling: Página ¡Inscríbete Ya!</title>
</head>
<body>
    
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4 mt-5 bg-light rounded">
            <h1 class="text-center font-weight-bold pt-5" id="titulo"></h1>
            <p class="text-center fs-1" id="parrafo"></p>
            <h2 class="text-center mb-2" id="fechaDeHoy"></h2>
            <hr class="bg-light">
            <form action="" method="post" id="form-box" class="p-2">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="Usuario" disabled>
                    <label for="floatingInputDisabled">Usuario</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="Correo" disabled>
                    <label for="floatingInputDisabled">Correo</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="Contraseña" disabled>
                    <label for="floatingInputDisabled">Contraseña</label>
                  </div>
              <div class="form-group d-grid">
                <input type="submit" name="submit" id="submit" class="btn btn-info " value="Inscribirse">
              </div>
              <div class="form-floating mt-3 mb-3">
                <p class="text-center">¿Tienes una cuenta? <a href="#">Inicie sesión aquí</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>

<script src="./assets/JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
